<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Próximas Atividades</title>
    </head>
    <body>
        <header class="header">
            <h1>Próximas atividades</h1>
            <h2>2° semestre ADS</h2>
        </header>
        <main>
            <section id="actual">
                <h2>Pendentes</h2>
                <table class="table" id="act-data">
                    <thead>
                        <tr>
                            <th>Matéria</th>
                            <th>Tópico</th>
                            <th>Prazo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Math</td>
                            <td>Algebra</td>
                            <td>25/08/2024</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <div class="space"></div>
            <hr />
            <div class="space"></div>
            <section id="finished">
                <h2>Finalizadas</h2>
                <table class="table" id="past-data">
                    <thead>
                        <tr>
                            <th>Matéria</th>
                            <th>Tópico</th>
                            <th>Prazo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Matéria</td>
                            <td>Tópico</td>
                            <td>Prazo</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <div class="space"></div>
            <hr />
            <div class="space"></div>
            <section id="add">
                <fieldset>
                    <legend>Adicionar nova atividade</legend>
                    <form id="lessons_info" action="form_data.py" method="post">
                        <div class="container">
                            <label for="subject">Matéria:</label>
                            <select required id="subject">
                                <option
                                    class="transparent-text"
                                    value="default"
                                    selected
                                    disabled
                                >
                                    Selecione
                                </option>
                                <option value="estatistica-aplicada">
                                    Estatística aplicada
                                </option>
                                <option value="sistemas-informacao">
                                    Sistemas de Informação
                                </option>
                                <option value="poo">
                                    Programação Orientada a Objetos
                                </option>
                                <option value="engenharia-software">
                                    Engenharia de Software
                                </option>
                                <option value="pi">Projeto Integrador</option>
                                <option value="etica">
                                    Ética Organizacional
                                </option>
                                <option value="ingles">Inglês II</option>
                                <option value="contabilidade">
                                    Contabilidade
                                </option>
                            </select>
                        </div>
                        <div class="container">
                            <label for="activity">Tópico:</label>
                            <input required type="text" id="activity" />
                        </div>
                        <div class="container">
                            <label for="deadline">Entrega:</label>
                            <input required type="date" id="deadline" />
                        </div>
                        <div class="container">
                            <button type="submit">Confirmar</button>
                        </div>
                    </form>
                </fieldset>
            </section>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
