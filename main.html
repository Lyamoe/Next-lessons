<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Próximas Atividades</title>
    </head>
    <body>
        <header>
            <h1>Próximas atividades</h1>
            <p>2° semestre ADS</p>
        </header>
        <main>
            <section id="actual">
                <table id="act-data">
                    <thead>
                        <tr>
                            <th>Matéria</th>
                            <th>Tópico</th>
                            <th>Prazo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <hr />
            <section id="finished">
                <h2>Finalizadas</h2>
                <table id="past-data">
                    <thead>
                        <tr>
                            <th>Matéria</th>
                            <th>Tópico</th>
                            <th>Prazo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="add">
                <fieldset>
                    <legend>Adicionar nova atividade</legend>
                    <form id="lessons_info" action="form_data.py" method="post">
                        <label for="subject">Matéria</label>
                        <input required type="text" id="subject" />
                        <br />
                        <label for="activity">Tópico da atividade</label>
                        <input required type="text" id="activity" />
                        <br />
                        <label for="deadline">Data de entrega</label>
                        <input required type="date" id="deadline" />
                        <br />
                        <button type="submit">Confirmar</button>
                    </form>
                </fieldset>
            </section>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
